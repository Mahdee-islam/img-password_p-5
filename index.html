<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center">
      <h1 class="text-3xl">Image Password Strength</h1>
      <p class="text-sm text-slate-700">Change the password to see effect</p>
      <div class="my-4 text-left">
        <label class="text-slate-700">Email:</label>
        <input
          type="email"
          class="border block w-full p-2 rounded"
          placeholder="Enter Email"
        />
        <label class="text-slate-700">Password:</label>
        <input
          type="Password"
          id="password"
          class="border block w-full p-2 rounded"
          placeholder="Enter Password"
        />
      </div>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
